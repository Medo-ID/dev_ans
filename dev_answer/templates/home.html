{% extends "layout.html" %}
{% block content %}
<div class="tags_bar">
  <div class="search-box">
    <input class="search-area" type="text" name="" placeholder="Ask Question...Find Answer">
    <a class="search-btn" href="#">
  <i class="fas fa-search"></i>
    </a>
  </div>
  <div class="tags">
    <a class="tag" href="#">.Py</a>
    <a class="tag" href="#">.Js</a>
    <a class="tag" href="#">.Cs</a>
  </div>
  <button class="ask"><a href="{{ url_for('ask_question') }}">Ask Question</a></button>
</div>
{% for post in posts %}
  <h1>{{ post.title }}</h1>
  <p>By {{ post.author }} on {{ post.date_posted }}</p>
  <p>{{ post.content | safe}}</p>
{% endfor %}
{% endblock %}
